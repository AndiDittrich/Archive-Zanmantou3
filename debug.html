<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
	<!-- Meta !-->
	<title>Zanmantou3 Debug Mode Example | A3non.org</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<style type="text/css" media="screen">
	body{
		background-color: #f1f1f1;
	}
	.center{
		width: 90%;
		margin: 20px auto auto auto;
		background-color: #ffffff;
		padding: 20px;
	}
	.controls{
		background-color: #e0e0e0;
		border: solid 1px #a0a0a0;
		padding: 15px;
		margin: 10px 0px 10px 0px;
	}
	
</style>	
</head>
<body>
	
<div class="center">	
	<h1>Zanmantou3 Debug Mode</h1>	
    <p>Open your javascript console to view the trace</p>

	<!-- example 1 !-->
	<h2>Debug Mode</h2>
	<object id="zanmantou1" data="Zanmantou3.swf" type="application/x-shockwave-flash" width="600" height="400" >
		<param name="movie" value="Zanmantou3.swf" />
		<param name="quality" value="best" />
		<param name="scale" value="noscale" />
		<param name="salign" value="lt" />
		<param name="FlashVars" value="debug=true&config=themes/puregrey/puregrey.xml&imagepath=themes/puregrey/&list=medialist.xml" />
        <param name="wmode" value="direct" /> 
		<param name="allowScriptAccess" value="sameDomain" />
		<param name="allowFullScreen" value="true" />
		<p>No Flashplayer installed</p>
	</object>
	    
</div>
</body>
</html>
